<ion-header hidden>
  <ion-toolbar>
    <ion-title>Defensive Foul</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-row class="input-query">
          <ion-label>Defensive Foul On?</ion-label>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-row class="team">
          <ion-label>{{gameService.homeTeam.name}}</ion-label>
        </ion-row>
        <ion-row *ngFor="let player of gameService.homeTeam.onCourt" class="ion-align-items-center"
            [ngClass]="{'selected': player===fouler}">
          <ion-col size="2">
            <div class="number-button">
              <ion-button (click)="fouledBy(player, gameService.homeTeam)">{{player.number}}</ion-button>
            </div>
          </ion-col>
          <ion-col>
            <ion-label>{{player.name}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col>
        <ion-row class="team">
          <ion-label>{{gameService.awayTeam.name}}</ion-label>
        </ion-row>
        <ion-row *ngFor="let player of gameService.awayTeam.onCourt" class="ion-align-items-center"
            [ngClass]="{'selected': player===fouler}">
          <ion-col size="2">
            <div class="number-button">
              <ion-button (click)="fouledBy(player, gameService.awayTeam)">{{player.number}}</ion-button>
            </div>
          </ion-col>
          <ion-col>
            <ion-label>{{player.name}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="fouler">
      <ion-col>
        <ion-row class="input-query">
          <ion-label>Shooting Foul?</ion-label>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="fouler">
      <ion-col>
        <ion-row>
          <ion-col>
            <div class="sm-text-button" [ngClass]="{'selected': shooting}">
              <ion-button (click)="shootingFoul(true)">Yes</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col>
        <ion-row>
          <ion-col>
            <div class="sm-text-button" [ngClass]="{'selected': shooting===false}">
              <ion-button (click)="shootingFoul(false)">No</ion-button> 
            </div>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="shooting===true || shooting===false">
      <ion-col>
        <ion-row>
          <ion-col>
            <ion-button expand="block" (click)="submit()">Submit</ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row> 
    <ion-row class="ion-justify-content-end">
      
      <ion-col size="auto">
        <div class="sm-text-button">
          <ion-button expand="block" (click)="help()">Help</ion-button>
        </div>
      </ion-col>
    </ion-row> 
  </ion-grid>
</ion-content>
