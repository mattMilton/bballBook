<ion-header hidden>
  <ion-toolbar>
    <ion-title>Add Player</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-row class="input-query ion-align-items-center">
          <ion-label>Add Player to {{team.name}}</ion-label>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-row class="ion-align-items-center">
          <ion-label>Number</ion-label>
        </ion-row>
        <ion-row class="ion-align-items-center">
          <ion-label>Name</ion-label>
        </ion-row>
      </ion-col>
      <ion-col size-xs="6" size-sm="4">
        <div class="in-boxes">
          <ion-row class="ion-align-items-center ion-text-center">
            <ion-input type="number" [(ngModel)]="newPlayerNumber"></ion-input>
          </ion-row>
          <ion-row class="ion-align-items-center">
            <ion-input [(ngModel)]="newPlayerName"></ion-input>
          </ion-row>
        </div>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="message">
      <ion-col>
        <div class="message">
          <ion-row>
            <ion-label>{{message}}</ion-label>
          </ion-row>
        </div>
      </ion-col>
    </ion-row>
      <ion-row>
        <ion-col>
          <ion-button (click)="submit()" expand="block">Submit</ion-button>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-end">
        <ion-col size="auto">
          <div class="sm-text-button">
            <ion-button expand="block" (click)="help()">Help</ion-button>
          </div>
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
